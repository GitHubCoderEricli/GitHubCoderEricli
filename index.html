        <script type="text/javascript">
            $(function () {
                var flag = false;
                $("#click_td").click(function () {
                    if (!flag) {
                        $("#more").css({ height: "0px", overflow: "hidden" }).show().animate({ height: $("#listtable").height() + 20 }, 300);
                        $("#click_td").html("<img src='../resources/image/fwzx/fwzx_few.gif' />");
                        flag = true;
                    }
                    else {
                        $("#more").animate({ height: 0, overflow: "hidden" }, 300);
                        $("#click_td").html("<img src='../resources/image/fwzx/fwzx_more.gif' />");
                        flag = false;
                    }
                });
            });

            var showmore = function (str, xmmc, yshz, dwmc) {
                xmmc = xmmc.replace("・", ".");
                if ($("#ck_" + str).find($("img")).css("display") != "none") {
                    if ($("#" + str).css("display") == "none") {
                        $.ajax({
                            type: "POST",
                            dataType: "text",
                            url: "../ashx/yszjjg.ashx",      //提交到一般处理程序请求数据
                            data: "name=" + escape(xmmc) + "&yszh=" + yshz + "&dwmc=" + escape(dwmc), //提交参数
                            success: function (data) {
                                $("#" + str).empty();
                                $("#" + str).append(data);
                                $("#" + str).css("display", "block");
                                $("#ck_" + str).html("<img src='../resources/image/fwzx/fwzx_few.gif' class='cursor' style='margin-bottom:10px;' />");
                            }
                        });
                    } else {
                        $("#" + str).css("display", "none");
                        $("#ck_" + str).html("<img src='../resources/image/fwzx/fwzx_more.gif' class='cursor'   style='margin-bottom:10px;' />");
                    }
                }
            }

            function checkInputLength() {
                var ysz = $("#txt_yszh").val();
                var xmmc = $("#txt_xmmc").val();
                var kfsmc = $("#txt_kfsmc").val();
                var yzm = $("#txt_txyzm").val();
                if (ysz == "" && xmmc == "" && kfsmc == "") {
                    showDialog("请输入查询关键字！");
                    return false;
                }else if(yzm==""){
                    showDialog("请输入验证码！");
                    return false;
                }
                else {
                    return true;
                }
            }
    </script>
